# Datasource
spring.datasource.url=${REPLIT_DB_URL}
spring.datasource.username=${REPLIT_DB_USER}
spring.datasource.password=${REPLIT_DB_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver

# H2 console (opsional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate / naming strategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta
spring.jpa.hibernate.use-new-id-generator-mappings=true

hibernate.physical_naming_strategy=com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy

server.servlet.session.timeout = 30m


