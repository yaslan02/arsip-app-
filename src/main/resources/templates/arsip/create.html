<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/mainHeader::header">
<meta charset="utf-8" />
<title>Arsip</title>
</head>

<body class="fix-header card-no-border">
	<div id="main-wrapper">
		<div th:replace="fragments/mainMenu::menu"></div>

		<div class="page-wrapper">
			<div class="container-fluid">
			<div th:if="${status != null}">
				    <div th:classappend="${status == 'success'} ? 'alert alert-success' : 'alert alert-danger'"
				         class="alert">
				        <span th:text="${message}"></span>
				        <button type="button" class="close" data-dismiss="alert">&times;</button>
				    </div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-12">
										<h4 class="card-title">Arsip</h4>
										<h6 class="card-subtitle">
											<a th:href="@{'/dashboard'}">Dashboard</a> / Registrasi Document
										</h6>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 grid-margin stretch-card">
										<div class="card">
											<div class="card-body">
												<form class="arsipform" id="idArsipForm" method="post" enctype="multipart/form-data"
													th:action="@{/arsip/save}" autocomplete="off">
													<fieldset>
														<div class="form-group row p-b-15">
															<label
																class="col-sm-3 text-right control-label col-form-label"><span
																class="text-danger">*</span> Nama Document</label>
															<div class="col-sm-7">
																<input type="text" name="docName" 
																	class="form-control"
																	placeholder="Silahkan isi nama document" maxlength="100"
																	autocomplete="off" required />
															</div>
														</div>
														<div class="form-group row p-b-15">
															<label
																class="col-sm-3 text-right control-label col-form-label">
															</label>
															<div class="col-sm-7">
																<input type="file" name="files" 
             													 multiple>
             												</div>
														</div>
														
														<input class="btn btn-info" type="submit" value="Save"
															/> <a
															th:href="@{/arsip/new}" type="button" class="btn btn-inverse">Cancel</a>
													</fieldset>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="fragments/mainFooter::footer"></div>
	<script>
	<script th:if="${status != null}">
    Swal.fire({
        icon: [[${status == 'success'} ? 'success' : 'error']],
        title: [[${status == 'success'} ? 'Berhasil' : 'Gagal']],
        text: '[[${message}]]',
        confirmButtonText: 'OK'
    });
</script>
	</script>
</body>
</html>
